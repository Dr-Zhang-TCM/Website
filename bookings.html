<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrZ-TCM Booking Page</title>
</head>
<body>
    <main>
        <h1>Bookings</h1>

        <form action="https://formspree.io/f/xjkvdjka" method="POST">
            <label>
                Full Name:
                <input type="text" name="name" placeholder="Jane Doe">
            </label><br>
            <label>
                Email:
                <input type="email" name="email" placeholder="janedoe@gmail.com">
            </label><br>
            <label>
                Phone Number:
                <input type="number" name="phone" placeholder="07990808531"
            </label><br>
            <p>Select Services:</p>
            <input type="checkbox" name="service1">
            <label for="service1">Service 1</label><br>
            <input type="checkbox" name="service2">
            <label for="service2">Service 2</label><br>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </main>
</body>
</html>
